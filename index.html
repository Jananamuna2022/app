<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download Jananamuna App</title>

  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      background-color: #4CAF50;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav img {
      height: 40px;
      width: 40px;
      object-fit: contain;
      border-radius: 50%;
    }

    nav .title {
      color: white;
      font-size: 20px;
      font-weight: bold;
      margin-left: 10px;
      letter-spacing: 1px;
      flex: 1;
      text-align: center;
      margin-right: 40px;
    }

    /* Slideshow Section */
    .slideshow-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .slideshow-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .download-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .download-btn:hover {
      background-color: #45a049;
      transform: scale(1.02);
    }

    .download-btn:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }

    .download-status {
      margin-top: 20px;
      width: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      height: 8px;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-bar-fill {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.4s ease;
    }

    #progressText {
      font-size: 14px;
      color: #333;
    }

    .thank-you {
      margin-top: 20px;
      color: green;
      font-size: 16px;
      display: none;
    }

    /* Footer */
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }

    .footer-icons a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      transition: color 0.3s;
    }

    .footer-icons a:hover {
      color: #ddd;
    }

    @media (max-width: 500px) {
      nav .title {
        font-size: 18px;
      }
      nav img {
        height: 35px;
        width: 35px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav>
    <img src="logo.png" alt="Logo">
    <div class="title">Jananamuna App</div>
  </nav>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <img id="slideImage" src="1.jpg" alt="App Screenshot">
  </div>

  <!-- Main Content -->
  <main>
    <div class="container">
      <h1>Download the Jananamuna App</h1>
      <button id="downloadBtn" class="download-btn">Download APK</button>

      <div id="downloadStatus" class="download-status">
        <div class="progress-bar">
          <div id="progressFill" class="progress-bar-fill"></div>
        </div>
        <span id="progressText">0%</span>
      </div>

      <div id="thankYou" class="thank-you">Thank you for downloading!</div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Andnamuna School. All rights reserved.</p>
    <div class="footer-icons">
      <a href="https://www.facebook.com/share/1HbCEbp6sy/" target="_blank">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="mailto:jananamuna@gmail.com">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
    <p><em>Mith</em></p>
  </footer>

  <script>
    // Slideshow JavaScript
    const images = ["1.jpg", "2.jpg", "3.jpg"];
    let currentImage = 0;
    const slideImage = document.getElementById("slideImage");

    setInterval(() => {
      currentImage = (currentImage + 1) % images.length;
      slideImage.src = images[currentImage];
    }, 3000); // Change every 3 seconds

    // Download button JavaScript
    const downloadBtn = document.getElementById("downloadBtn");
    const downloadStatus = document.getElementById("downloadStatus");
    const progressFill = document.getElementById("progressFill");
    const progressText = document.getElementById("progressText");
    const thankYou = document.getElementById("thankYou");

    downloadBtn.addEventListener("click", () => {
      downloadBtn.disabled = true;
      downloadStatus.style.display = "flex";
      let progress = 0;

      const interval = setInterval(() => {
        progress += 10;
        if (progress > 100) progress = 100;

        progressFill.style.width = progress + "%";
        progressText.innerText = progress + "%";

        if (progress === 100) {
          clearInterval(interval);
          progressText.innerText = "Download Complete!";
          thankYou.style.display = "block";

          setTimeout(() => {
            window.location.href = "Jananamuna.apk"; // Replace with your actual APK file
          }, 1000);
        }
      }, 400);
    });
  </script>

</body>
</html>
