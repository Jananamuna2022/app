<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download Jananamuna App</title>

  <!-- Font Awesome for icons (optional, can remove if not needed) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #progressContainer {
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .progress-bar {
      width: 100%;
      background: #ddd;
      height: 8px;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      transition: width 0.3s;
    }

    #progressText {
      font-size: 14px;
    }

    .thank-you {
      margin-top: 10px;
      font-size: 16px;
      color: green;
      display: none;
    }
  </style>
</head>

<body>

  <header>
    <h2>Jananamuna App</h2>
  </header>

  <main>
    <h1>Download the App</h1>
    <button id="downloadBtn">Download APK</button>

    <div id="progressContainer">
      <div class="progress-bar">
        <div id="progressFill" class="progress-bar-fill"></div>
      </div>
      <div id="progressText">0%</div>
    </div>

    <div id="thankYou" class="thank-you">Thank you for downloading!</div>
  </main>

  <footer>
    &copy; 2025 Jananamuna School
  </footer>

  <script>
    const downloadBtn = document.getElementById('downloadBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const thankYou = document.getElementById('thankYou');

    downloadBtn.addEventListener('click', () => {
      downloadBtn.disabled = true;
      progressContainer.style.display = "flex";

      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        if (progress > 100) progress = 100;

        progressFill.style.width = progress + "%";
        progressText.textContent = progress + "%";

        if (progress === 100) {
          clearInterval(interval);
          progressText.textContent = "Download Complete!";
          thankYou.style.display = "block";

          setTimeout(() => {
            window.location.href = "Jananamuna.apk";
          }, 1000);
        }
      }, 300);
    });
  </script>

</body>
</html>
